name: Bug Report
description: File a Bug Report
title: "[Bug]: "
labels: ["bug"]
assignees:
    - Jonak-Adipta-Kalita
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill out this bug report!
    - type: textarea
      id: what-happened
      attributes:
          label: What happened?
          description: Also tell us, what did you expect to happen?
          placeholder: Tell us what you see!
          value: "A bug happened!"
      validations:
          required: true
    - type: input
      attributes:
          label: Reproduction
          description: |
              You must provide a way to reproduce the problem. If you don't provide a repro, the issue will be closed automatically after a specific period.
          value: ~
          placeholder: Steps to Reproduce your Bug!
      validations:
          required: true
    - type: checkboxes
      id: platform
      attributes:
          label: Platform
          description: |
              What are the platforms where you see the issue?
          options:
              - label: Windows
              - label: MacOS
              - label: Linux
              - label: Other
      validations:
          required: true
    - type: input
      id: other_platform
      attributes:
          label: Other Platform
          description: |
              Please specify the other platform.
      conditional:
          depends_on: platform
          condition: contains
          value: Other
      validations:
          required: true
    - type: input
      id: device
      attributes:
          label: Device Name
          description: Which Device are you using?
          placeholder: ex. MacBook Pro 16‚Äù
      validations:
          required: true
    - type: input
      id: version
      attributes:
          label: Version
          description: Which Version of our App are you using?
          placeholder: ex. latest, 1.0.0
      validations:
          required: false
