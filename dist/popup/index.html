<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="header">
            <img alt="brand-logo" src="/assets/images/logo.png" />
            <p>JAK Chrome Extension</p>
        </div>
        <div id="main-body" class="main-body">
            <center>
                <p class="notifications-header-text">Notifications</p>
            </center>
            <div class="notifications">
                <div class="instagram">
                    <p>Instagram</p>
                    <button class="notify-btn" id="insta_notify_btn">
                        Enable
                    </button>
                </div>
                <div class="youtube">
                    <p>Youtube</p>
                    <button class="notify-btn" id="yt_notify_btn">
                        Enable
                    </button>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
