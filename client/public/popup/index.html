<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="header">
            <img alt="brand-logo" src="/assets/images/logo.png" />
            <p>JAK Chrome Extension</p>
        </div>
        <div id="main-body" class="main-body">
            <center>
                <p class="notifications-header-text">Notifications</p>
            </center>
            <div class="notifications">
                <div class="website">
                    <p>JAK Website</p>
                    <button class="notify-btn" id="website-notifyBtn">
                        Enable
                    </button>
                </div>
                <div class="api">
                    <p>JAK API</p>
                    <button class="notify-btn" id="api-notifyBtn">
                        Enable
                    </button>
                </div>
                <div class="discord-bot">
                    <p>JAK Discord Bot</p>
                    <button class="notify-btn" id="discord-bot-notifyBtn">
                        Enable
                    </button>
                </div>
                <div class="mobile-app">
                    <p>JAK Mobile App</p>
                    <button class="notify-btn" id="mobile-app-notifyBtn">
                        Enable
                    </button>
                </div>
            </div>
            <div class="fetchBtn-container">
                <button id="fetchBtn">Fetch</button>
            </div>
        </div>

        <script src="../popup.js" type="module"></script>
    </body>
</html>
